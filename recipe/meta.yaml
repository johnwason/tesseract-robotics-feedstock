    script: build_common.sh # [unix]
    script: bld_common.bat # [win]
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - gtest
        - gmock
        - cmake
        - ninja # [win]
        - make # [linux]
        - ros-industrial-cmake-boilerplate
        - lcov # [linux]
      host:
        - eigen
        - console_bridge
        - boost-cpp
        - tinyxml2
        - yaml-cpp
      run:
        - eigen
        - console_bridge
        - boost-cpp
        - tinyxml2
        - yaml-cpp
