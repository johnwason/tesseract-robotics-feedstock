{% set version = "0.8.3" %}

package:
  name: tesseract-robotics
  version: {{ version }}

source:
  - git_url: https://github.com/tesseract-robotics/tesseract.git
    git_rev: {{ version }}
    git_depth: 50
    folder: src
    patches:
      - tesseract_disable_examples.patch

build:
  number: 0

